<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fake Microsoft Login</title>
</head>
<body>
  <h1>Microsoft Sign In (Fake)</h1>

  <form id="ms-form">
    <label for="email">Email</label>
    <input id="email" name="loginfmt" type="email" />
    <button type="button" id="next" data-qa="ms-next">Next</button>

    <div id="pwd-area" style="display:none; margin-top:10px;">
      <label for="pwd">Password</label>
      <input id="pwd" name="passwd" type="password" />
      <button type="button" id="signin" data-qa="ms-signin">Sign in</button>
    </div>
  </form>

  <script>
    document.getElementById('next').addEventListener('click', function () {
      // reveal password area (emulate MS two-step)
      document.getElementById('pwd-area').style.display = '';
    });

    document.getElementById('signin').addEventListener('click', function () {
      // emulate successful signin by redirecting back to the app success page
      window.location.href = './success.html';
    });
  </script>
</body>
</html>
